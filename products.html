<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store - Products</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    Mohammad Ishrak - ID: 2010399
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="products-main">
        <section class="products-section">
            <h1>Our Products</h1>
            <div class="product-filters">
                <button onclick="filterProducts('all')">All</button>
                <button onclick="filterProducts('electronics')">Electronics</button>
                <button onclick="filterProducts('clothing')">Clothing</button>
            </div>
            <div class="products-grid">
                <div class="product-item" data-category="electronics" onclick="productClick('Product 1')">
                    <img src="images/product1.jpg" alt="Product 1">
                    <p>Product 1 Description</p>
                    <button onclick="showProductDetails('Product 1 Details')">More Info</button>
                </div>
                <div class="product-item" data-category="clothing" onclick="productClick('Product 2')">
                    <img src="images/product2.jpg" alt="Product 2">
                    <p>Product 2 Description</p>
                    <button onclick="showProductDetails('Product 2 Details')">More Info</button>
                </div>
                <div class="product-item" data-category="electronics" onclick="productClick('Product 3')">
                    <img src="images/product3.jpg" alt="Product 3">
                    <p>Product 3 Description</p>
                    <button onclick="showProductDetails('Product 3 Details')">More Info</button>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Online Store. All rights reserved.</p>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
